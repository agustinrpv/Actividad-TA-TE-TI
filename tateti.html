<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tateti - Tres en Raya</title>
    <link rel="stylesheet" href="/tateti.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="title">Tateti</h1>
                <p class="status" id="status">Turno del jugador: X</p>
            </div>
            
            <div class="card-content">
                 Tablero de juego 
                <div class="board" id="board">
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>

                 Botón de reinicio 
                <button class="reset-button" id="resetButton">Nuevo Juego</button>

                 Estadísticas 
                <div class="stats">
                    <div class="player">
                        <div class="player-symbol player-x">X</div>
                        <div class="player-label">Jugador 1</div>
                    </div>
                    <div class="vs">VS</div>
                    <div class="player">
                        <div class="player-symbol player-o">O</div>
                        <div class="player-label">Jugador 2</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/tateti.js"></script>
</body>
</html>
